<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | SATYA</title>
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/profile-image.png" alt="user" />
      </div>
      <div class="user-name">
        <h2>SATYA GUPTA</h2>
      </div>
      <div class="designation">
        <h3>Information Technology</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <a href="https://www.linkedin.com/in/satyanand-gupta-836106282/" target="_blank">
          <button class="btn-follow btn-card">Follow me</button>
        </a>


      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>
    <div>

      <h3>Share this via</h3>
      <div class="icon-container">
        <a href="https://github.com/Satya7390" target="_blank" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/satyanand-gupta-836106282/" target="_blank" class="icon" id="linkedin">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://x.com/Satyana13916844" target="_blank" class="icon" id="twitter">
          <i class="fa-brands fa-x-twitter"></i>
        </a>

        <a href="https://wa.me/917307414190?text=Hii%20Satya!!" target="_blank" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" target="_blank" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>

      </div>
    </div>
  </div>


  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>
  <footer>
    <span>Created By <a href="https://www.linkedin.com/in/satyanand-gupta-836106282/">#@Satya Gupta</a>| <span
        class="far fa-copyright"></span> November 2024 All Rights Reserved.</span>
  </footer>

  <!-- <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
</body>

</html>
